						<div class="col-sm-12 col-md-10 col-md-offset-1 text-center">
							<h2 class="text-white">Post Name</h2>
							<div id="namesList" class="flex-box">
								<input id="name" placeholder="Name">
								<input id="phone" placeholder="Phone">
								<input id="email" placeholder="Email">
								<input id="source" placeholder="Source">
							</div>
							<div class="flex-left">
								<button id="subBtn" class="btn btn-primary btn-white" onclick="submitName()">submit</button>
								<div id="output">
									<!-- <?!= data ?> -->
								</div>
							</div>
							<script>
							  function submitName() {
								var inputs = namesList.getElementsByTagName("input");
								var url = "https://script.google.com/a/thefitmedia.com/macros/s/AKfycbwaXpoVbWj6DEsQodhuhLcPqDB4Ht0-5fIdJ6zw83c/dev?command=submit";
								var name = "";
								for (var i in inputs) {
								  if (inputs[i].value) {
									url += "&" + inputs[i].id +"="+ escape(inputs[i].value); //.replace(" ", "%20");
								  }
								  if (inputs[i].id === "name") {
									name = inputs[i].value;
								  }
								} // inputs loop
								window.open(url, "custom");
								output.innerHTML = name;
								setTimeout(() => {output.innerHTML = ""}, 3000);
								clearFields(namesList);
							  }
							  
							  function clearFields(form) {
								  var fields = form.getElementsByTagName("input");
								  for (var i in fields) {
									  fields[i].value = "";
								  } // fields loop
							  }
							  
							  function keyCheck(event,keyNum,func) {
								  var key = event.which || event.keyCode;
								  if (key === keyNum) {
									  func();
								  }
							  }
							  
							  document.getElementById("namesList")
								.addEventListener("keydown", e => keyCheck(e,13,submitName));
							</script>
