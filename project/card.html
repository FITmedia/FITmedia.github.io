<!DOCTYPE html>
<html>

<head>
    <script src="js/HTMLform.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="overlay" class="overlay" contenteditable="false">
        <div id="box1" class="card" contenteditable="false" style="top: 70px; left: 60px;">
            <div id="box1controlBar" class="controlBar" contenteditable="false">
                <div id="box1header" class="header" contenteditable="false">
                    Pacing Calculator
                </div>
                <span id="box1header" class="a nu control" contenteditable="false">close</span>
            </div>
            <div id="box1form" class="form" contenteditable="false">
                <label id="ttlWorkLbl" contenteditable="false">
                    Total Work Units
                    <input id="ttlWork" placeholder="Total Work Units" contenteditable="false">
                </label>
                <label id="expTimeLbl" contenteditable="false">
                    Expected Time
                    <input id="expTime" placeholder="Expected Time" contenteditable="false">
                </label>
                <label id="expRateLbl" contenteditable="false">
                    Expected Rate
                    <input id="expRate" placeholder="Expected Rate" contenteditable="false">
                </label>
                <label id="unitsCompleteLbl" contenteditable="false">
                    Units Complete
                    <input id="unitsComplete" placeholder="Units Complete" contenteditable="false">
                </label>
                <label id="timeUsedLbl" contenteditable="false">
                    Time Used
                    <input id="timeUsed" placeholder="Time Used" contenteditable="false">
                </label>
                <label id="actualRateLbl" contenteditable="false">
                    Actual Rate
                    <input id="actualRate" placeholder="Actual Rate" contenteditable="false">
                </label>
                <label id="pacingLbl" contenteditable="false">
                    Pacing
                    <input id="pacing" placeholder="Pacing" contenteditable="false">
                </label>
            </div>
            <div id="box1subBar" class="controlBar" contenteditable="false">
                <button id="box1submit" contenteditable="false">submit</button>
                <span id="box1adder" class="control a" contenteditable="false">add field</span>
            </div>
        </div>
    </div>
</body>

</html>
